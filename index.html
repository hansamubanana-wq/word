        body {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

        .container {
            background: white;

            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        .word-inputs {

            gap: 12px;

        }

        .word-input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
        }

        .word-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;

        input[type="text"] {

            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            background: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid #e0e0e0;
            min-height: 36px;
        }

        .control-group input[type="checkbox"],
        .control-group input[type="radio"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .control-group label {
            cursor: pointer;
            user-select: none;
            padding: 2px 4px;
        }

        .link-icon {
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            color: #999;
            transition: all 0.3s;
            border-radius: 8px;
            background: white;
            min-width: 40px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }

        .link-icon:hover {
            color: #667eea;
            background: #f0f0ff;
        }

        .link-icon.linked {
            color: white;
            background: #667eea;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auto-shuffle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .auto-shuffle-toggle {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 44px;
            touch-action: manipulation;
        }

        .auto-shuffle-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .auto-shuffle-toggle.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
        }

        .auto-shuffle-label {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 50px;
            touch-action: manipulation;
        }

        .shuffle-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .shuffle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #f0f0f0;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .result-section {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            min-height: 100px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .kodera-chance {
            display: none;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            border: 6px solid #ff6b00;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            animation: koderaAppear 0.5s, koderaPulse 0.5s infinite, rainbowBorder 2s infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 107, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .kodera-chance::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        .kodera-chance.show {
            display: block;
        }

        .kodera-chance-text {
            font-size: 40px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 3px 3px 0px #ffed4e, 6px 6px 0px rgba(0,0,0,0.2), 0 0 20px #fff, 0 0 30px #ff0000;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .kodera-chance-emoji {
            font-size: 56px;
            display: block;
            margin: 15px 0;
            animation: spin 2s linear infinite, bounce 1s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        .kodera-perfect {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbowBackground 3s ease infinite;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .kodera-perfect.show {
            display: flex;
        }

        .kodera-perfect-container {
            position: relative;
            text-align: center;
            animation: zoomInOut 2s ease-in-out infinite;
        }

        .kodera-perfect-title {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #000, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
            letter-spacing: 5px;
            margin-bottom: 30px;
            animation: textGlow 1s ease-in-out infinite;
        }

        .kodera-perfect-subtitle {
            font-size: 48px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 3px 3px 0px #ff0000, 6px 6px 0px #000, 0 0 20px #fff;
            margin-bottom: 30px;
            animation: shake 0.5s infinite;
        }

        .kodera-perfect-image {
            max-width: 400px;
            max-height: 400px;
            border: 10px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px #fff, 0 0 100px #ff00de, 0 0 150px #ff00de;
            animation: rotate3d 4s linear infinite, imagePulse 1s ease-in-out infinite;
            margin: 20px 0;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: float 3s ease-in-out infinite;
            font-size: 30px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear infinite;
        }

        .close-perfect {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid #fff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10000;
        }

        .close-perfect:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rainbowBorder {
            0% { border-color: #ff0000; }
            16% { border-color: #ff7f00; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            66% { border-color: #0000ff; }
            83% { border-color: #8b00ff; }
            100% { border-color: #ff0000; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #000, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de; }
            50% { text-shadow: 0 0 20px #000, 0 0 30px #fff, 0 0 40px #fff, 0 0 60px #ff00de, 0 0 100px #ff00de, 0 0 120px #ff00de; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes imagePulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes koderaAppear {
            0% {
                transform: scale(0.5) rotate(-5deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes koderaPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .history-item:hover {

        .history-text {

        .history-time {

        .history-empty {

            }

                right: 10px;
            }

            .result-text {
                font-size: 18px;
            }

            .history-text {
                font-size: 14px;
            }
        }

                    <input type="text" id="word6" placeholder="ÂçòË™û„ÇíÂÖ•Âäõ">
                    <div class="controls">
                        <div class="control-group">
                            <input type="checkbox" id="first6" onclick="handlePositionClick('first', 6)">
                            <label for="first6">ÊúÄÂàù</label>
                        </div>
                        <div class="control-group">
                            <input type="checkbox" id="last6" onclick="handlePositionClick('last', 6)">
                            <label for="last6">ÊúÄÂæå</label>
                        </div>
                        <div class="link-icon" onclick="toggleLink(6)" id="link6" title="Ê¨°„Å®ÁµêÂêà">üîó</div>
                    </div>
                </div>
                <div class="word-input-row">
                    <div class="word-number">7</div>
                    <input type="text" id="word7" placeholder="ÂçòË™û„ÇíÂÖ•Âäõ">
                    <div class="controls">
                        <div class="control-group">
                            <input type="checkbox" id="first7" onclick="handlePositionClick('first', 7)">
                            <label for="first7">ÊúÄÂàù</label>
                        </div>
                        <div class="control-group">
                            <input type="checkbox" id="last7" onclick="handlePositionClick('last', 7)">
                            <label for="last7">ÊúÄÂæå</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auto-shuffle-container">
                <button class="auto-shuffle-toggle" id="autoShuffleBtn" onclick="toggleAutoShuffle()">
                    üé≤ Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´ÈñãÂßã
                </button>
                <span class="auto-shuffle-label" id="autoShuffleLabel">ÂÅúÊ≠¢‰∏≠</span>
            </div>

            <div class="button-group">
                <button class="shuffle-btn" onclick="shuffleWords()">„Ç∑„É£„ÉÉ„Éï„É´ÔºÅ</button>
                <button class="clear-btn" onclick="clearAll()">„ÇØ„É™„Ç¢</button>
            </div>
        </div>

        <!-- „Éë„Éº„Éï„Çß„ÇØ„ÉàÊºîÂá∫„ÅÆÂÖ®ÁîªÈù¢„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
        <div class="kodera-perfect" id="koderaPerfect">
            <button class="close-perfect">‚úï Èñâ„Åò„Çã</button>
            <div class="kodera-perfect-container">
                <div class="kodera-perfect-title">üéä PERFECT üéä</div>
                <div class="kodera-perfect-subtitle">Â∞èÂØ∫„Éè„Éü„É´„Éà„É≥„Ç≤„Ç§„É™„ÉºÔºÅÔºÅÔºÅ</div>
                <!-- ÁîªÂÉè„ÅÆ„Éë„Çπ„Çí„Åì„Åì„ÅßË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ -->
                <img id="perfectImage" class="kodera-perfect-image" src="" alt="Perfect!" style="display: none;">
            </div>
        </div>

        <div class="kodera-chance" id="koderaChance">
            <div class="kodera-chance-emoji">üéâ‚ú®üéä</div>
            <div class="kodera-chance-text">Â∞èÂØ∫„ÉÅ„É£„É≥„ÇπÔºÅÔºÅ</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-label">ÁîüÊàê„Åï„Çå„ÅüÊñáÁ´†Ôºö</div>
            <div class="result-text" id="resultText"></div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <div class="history-title">üìú Â±•Ê≠¥ÔºàÊúÄÂ§ß10‰ª∂Ôºâ</div>
                <button class="clear-history-btn" onclick="clearHistory()">Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
            </div>
        </div>
    </div>

    <script>
        const linkedWords = new Set();
        const MAX_HISTORY = 10;
        let autoShuffleInterval = null;
        let isAutoShuffling = false;

        // ‚òÖ‚òÖ‚òÖ ÁîªÂÉè„ÅÆ„Éë„Çπ„Çí„Åì„Åì„Å´Ë®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ ‚òÖ‚òÖ‚òÖ
        // ‰æã: const PERFECT_IMAGE_PATH = 'path/to/your/image.jpg';
        // „Åæ„Åü„ÅØ: const PERFECT_IMAGE_PATH = 'https://example.com/image.jpg';
        const PERFECT_IMAGE_PATH = '';  // ‚Üê„Åì„Åì„Å´ÁîªÂÉè„ÅÆ„Éë„Çπ„ÇíÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ

        // ÂàùÊúüÂÄ§„ÇíË®≠ÂÆö
        const initialWords = ['Â∞è', 'ÂØ∫', '„Éª', '„Éè„Éü', '„É´„Éà„É≥', '„Ç≤„Ç§', '„É™„Éº'];

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Â±•Ê≠¥„ÇíË°®Á§∫„Åó„ÄÅÂàùÊúüÂÄ§„ÇíË®≠ÂÆö
        window.addEventListener('DOMContentLoaded', function() {
            displayHistory();
            
            // ÂàùÊúüÂÄ§„ÇíÂÖ•ÂäõÊ¨Ñ„Å´Ë®≠ÂÆö
            initialWords.forEach((word, index) => {
                document.getElementById(`word${index + 1}`).value = word;
            });

            // ÁîªÂÉè„Éë„Çπ„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Çå„Å∞ÁîªÂÉè„ÇíË°®Á§∫
            if (PERFECT_IMAGE_PATH) {
                document.getElementById('perfectImage').src = PERFECT_IMAGE_PATH;
                document.getElementById('perfectImage').style.display = 'block';
            }

            // Èñâ„Åò„Çã„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
            document.querySelector('.close-perfect').addEventListener('click', closePerfect);
        });

        function createFireworks() {
            const container = document.getElementById('koderaPerfect');
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#8b00ff', '#ff1493'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                    firework.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                    container.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 50);
            }
        }

        function createStars() {
            const container = document.getElementById('koderaPerfect');
            const starEmojis = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function createConfetti() {
            const container = document.getElementById('koderaPerfect');
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#8b00ff', '#ff1493'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
        }

        function showPerfect() {
            const perfectElement = document.getElementById('koderaPerfect');
            perfectElement.classList.add('show');
            
            // „Ç®„Éï„Çß„ÇØ„Éà„ÇíÁîüÊàê
            createFireworks();
            createStars();
            createConfetti();
            
            // Ëä±ÁÅ´„ÇíÁ∂ôÁ∂öÁöÑ„Å´Áô∫Áîü
            const fireworkInterval = setInterval(() => {
                if (perfectElement.classList.contains('show')) {
                    createFireworks();
                } else {
                    clearInterval(fireworkInterval);
                }
            }, 1000);
        }

        function closePerfect() {
            const perfectElement = document.getElementById('koderaPerfect');
            perfectElement.classList.remove('show');
            
            // „Ç®„Éï„Çß„ÇØ„Éà„Çí„ÇØ„É™„Ç¢
            const effects = perfectElement.querySelectorAll('.firework, .star, .confetti');
            effects.forEach(el => el.remove());
        }

        function toggleAutoShuffle() {
            const btn = document.getElementById('autoShuffleBtn');
            const label = document.getElementById('autoShuffleLabel');
            
            if (isAutoShuffling) {
                // ÂÅúÊ≠¢
                clearInterval(autoShuffleInterval);
                autoShuffleInterval = null;
                isAutoShuffling = false;
                btn.classList.remove('active');
                btn.textContent = 'üé≤ Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´ÈñãÂßã';
                label.textContent = 'ÂÅúÊ≠¢‰∏≠';
            } else {
                // ÈñãÂßã
                isAutoShuffling = true;
                btn.classList.add('active');
                btn.textContent = '‚è∏Ô∏è Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´ÂÅúÊ≠¢';
                label.textContent = 'ÂÆüË°å‰∏≠...';
                
                // ÊúÄÂàù„Å´1ÂõûÂÆüË°å
                shuffleWords();
                
                // 0.5Áßí„Åî„Å®„Å´ÂÆüË°å
                autoShuffleInterval = setInterval(() => {
                    shuffleWords();
                }, 500);
            }
        }

        function handlePositionClick(type, index) {
            const checkbox = document.getElementById(`${type}${index}`);
            
            // „ÇÇ„ÅÜ‰∏ÄÂ∫¶Êäº„Åó„Åü„ÇâÈÅ∏ÊäûËß£Èô§
            if (!checkbox.checked) {
                return;
            }
            
            // Âêå„Åò„Çø„Ç§„Éó„ÅÆ‰ªñ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„Çí„Åô„Åπ„Å¶Â§ñ„Åô
            for (let i = 1; i <= 7; i++) {
                if (i !== index) {
                    document.getElementById(`${type}${i}`).checked = false;
                }
            }
        }

        function toggleLink(index) {
            const linkIcon = document.getElementById(`link${index}`);
            if (linkedWords.has(index)) {
                linkedWords.delete(index);
                linkIcon.classList.remove('linked');
            } else {
                linkedWords.add(index);
                linkIcon.classList.add('linked');
            }
        }

        function saveToHistory(text) {
            let history = JSON.parse(localStorage.getItem('wordShuffleHistory') || '[]');
            
            // Êñ∞„Åó„ÅÑÂ±•Ê≠¥„Ç¢„Ç§„ÉÜ„É†„ÇíËøΩÂä†
            const item = {
                text: text,
                timestamp: new Date().toLocaleString('ja-JP')
            };
            
            history.unshift(item); // ÂÖàÈ†≠„Å´ËøΩÂä†
            
            // 10‰ª∂„ÇíË∂Ö„Åà„Åü„ÇâÂè§„ÅÑ„ÇÇ„ÅÆ„ÇíÂâäÈô§
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }
            
            localStorage.setItem('wordShuffleHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('wordShuffleHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div class="history-text">${item.text}</div>
                    <div class="history-time">${item.timestamp}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Â±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem('wordShuffleHistory');
                displayHistory();
            }
        }

        function shuffleWords() {
            // ÂçòË™û„Éá„Éº„Çø„ÇíÂèéÈõÜ
            const wordData = [];
            for (let i = 1; i <= 7; i++) {
                const word = document.getElementById(`word${i}`).value.trim();
                if (word) {
                    const firstChecked = document.getElementById(`first${i}`).checked;
                    const lastChecked = document.getElementById(`last${i}`).checked;
                    wordData.push({
                        word: word,
                        index: i,
                        first: firstChecked,
                        last: lastChecked
                    });
                }
            }

            if (wordData.length === 0) {
                if (!isAutoShuffling) {
                    alert('ÂçòË™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                }
                return;
            }

            // „Ç§„Éá„Ç£„Ç™„É†(ÈÄ£Áµê„Ç∞„É´„Éº„Éó)„Çí‰ΩúÊàê
            const groups = [];
            let currentGroup = [wordData[0]];

            for (let i = 1; i < wordData.length; i++) {
                const prevIndex = wordData[i - 1].index;
                if (linkedWords.has(prevIndex)) {
                    currentGroup.push(wordData[i]);
                } else {
                    groups.push(currentGroup);
                    currentGroup = [wordData[i]];
                }
            }
            groups.push(currentGroup);

            // ÂêÑ„Ç∞„É´„Éº„Éó„Çí‰∏Ä„Å§„ÅÆÂçò‰Ωç„Å´„Åæ„Å®„ÇÅ„Çã
            const units = groups.map(group => {
                const words = group.map(w => w.word).join('');
                const hasFirst = group.some(w => w.first);
                const hasLast = group.some(w => w.last);
                return { words, first: hasFirst, last: hasLast };
            });

            // ÊúÄÂàù„Å®ÊúÄÂæå„Å´Âõ∫ÂÆö„Åï„Çå„Åü„ÇÇ„ÅÆ„ÇíÂàÜÈõ¢
            const firstUnit = units.find(u => u.first);
            const lastUnit = units.find(u => u.last);
            const middleUnits = units.filter(u => !u.first && !u.last);

            // ‰∏≠ÈñìÈÉ®ÂàÜ„Çí„Ç∑„É£„ÉÉ„Éï„É´
            for (let i = middleUnits.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [middleUnits[i], middleUnits[j]] = [middleUnits[j], middleUnits[i]];
            }

            // ÊúÄÁµÇÁöÑ„Å™ÈÖçÂàó„ÇíÁµÑ„ÅøÁ´ã„Å¶
            const result = [];
            if (firstUnit) result.push(firstUnit.words);
            result.push(...middleUnits.map(u => u.words));
            if (lastUnit && lastUnit !== firstUnit) result.push(lastUnit.words);

            // ÁµêÊûú„ÇíË°®Á§∫
            const resultText = result.join('');
            document.getElementById('resultText').textContent = resultText;
            document.getElementById('resultSection').classList.add('show');
            
            // „Éë„Éº„Éï„Çß„ÇØ„ÉàÂà§ÂÆöÔºàÂ∞èÂØ∫„Éè„Éü„É´„Éà„É≥„Ç≤„Ç§„É™„ÉºÔºâ
            if (resultText === 'Â∞èÂØ∫„Éè„Éü„É´„Éà„É≥„Ç≤„Ç§„É™„Éº' || resultText === 'Â∞èÂØ∫„Éª„Éè„Éü„É´„Éà„É≥„Ç≤„Ç§„É™„Éº') {
                showPerfect();
            }
            // Â∞èÂØ∫„ÉÅ„É£„É≥„ÇπÂà§ÂÆö
            else if (resultText.startsWith('Â∞èÂØ∫')) {
                const koderaChanceElement = document.getElementById('koderaChance');
                koderaChanceElement.classList.add('show');
            } else {
                const koderaChanceElement = document.getElementById('koderaChance');
                koderaChanceElement.classList.remove('show');
            }
            
            // Â±•Ê≠¥„Å´‰øùÂ≠ò
            saveToHistory(resultText);
        }

        function clearAll() {
            // Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´„ÇíÂÅúÊ≠¢
            if (isAutoShuffling) {
                toggleAutoShuffle();
            }
            
            // „Éë„Éº„Éï„Çß„ÇØ„ÉàÊºîÂá∫„ÇíÈñâ„Åò„Çã
            closePerfect();
            
            // ÂÖ®„Å¶„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`word${i}`).value = '';
                document.getElementById(`first${i}`).checked = false;
                document.getElementById(`last${i}`).checked = false;
            }
            
            // „É™„É≥„ÇØ„Çí„ÇØ„É™„Ç¢
            linkedWords.clear();
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`link${i}`).classList.remove('linked');
            }
            
            // ÁµêÊûú„ÇíÈùûË°®Á§∫
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('resultText').textContent = '';
            document.getElementById('koderaChance').classList.remove('show');
        }

        // Enter„Ç≠„Éº„Åß„Ç∑„É£„ÉÉ„Éï„É´ÂÆüË°å„ÄÅESC„Ç≠„Éº„Åß„Éë„Éº„Éï„Çß„ÇØ„ÉàÊºîÂá∫„ÇíÈñâ„Åò„Çã
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shuffleWords();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePerfect();
            }
        });
    </script>
