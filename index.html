        .control-group {

    <script>
        const linkedWords = new Set();
        const MAX_HISTORY = 10;
        let autoShuffleInterval = null;
        let isAutoShuffling = false;

        // ÂàùÊúüÂÄ§„ÇíË®≠ÂÆö
        const initialWords = ['Â∞è', 'ÂØ∫', '„Éª', '„Éè„Éü', '„É´„Éà„É≥', '„Ç≤„Ç§', '„É™„Éº'];

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Â±•Ê≠¥„ÇíË°®Á§∫„Åó„ÄÅÂàùÊúüÂÄ§„ÇíË®≠ÂÆö
        window.addEventListener('DOMContentLoaded', function() {
            displayHistory();
            
            // ÂàùÊúüÂÄ§„ÇíÂÖ•ÂäõÊ¨Ñ„Å´Ë®≠ÂÆö
            initialWords.forEach((word, index) => {
                document.getElementById(`word${index + 1}`).value = word;
            });
        });

        function toggleAutoShuffle() {
            const btn = document.getElementById('autoShuffleBtn');
            const label = document.getElementById('autoShuffleLabel');
            
            if (isAutoShuffling) {
                // ÂÅúÊ≠¢
                clearInterval(autoShuffleInterval);
                autoShuffleInterval = null;
                isAutoShuffling = false;
                btn.classList.remove('active');
                btn.textContent = 'üé≤ Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´ÈñãÂßã';
                label.textContent = 'ÂÅúÊ≠¢‰∏≠';
            } else {
                // ÈñãÂßã
                isAutoShuffling = true;
                btn.classList.add('active');
                btn.textContent = '‚è∏Ô∏è Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´ÂÅúÊ≠¢';
                label.textContent = 'ÂÆüË°å‰∏≠...';
                
                // ÊúÄÂàù„Å´1ÂõûÂÆüË°å
                shuffleWords();
                
                // 0.5Áßí„Åî„Å®„Å´ÂÆüË°å
                autoShuffleInterval = setInterval(() => {
                    shuffleWords();
                }, 500);
            }
        }

        function handlePositionClick(type, index) {
            const checkbox = document.getElementById(`${type}${index}`);
            
            // „ÇÇ„ÅÜ‰∏ÄÂ∫¶Êäº„Åó„Åü„ÇâÈÅ∏ÊäûËß£Èô§
            if (!checkbox.checked) {
                return;
            }
            
            // Âêå„Åò„Çø„Ç§„Éó„ÅÆ‰ªñ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„Çí„Åô„Åπ„Å¶Â§ñ„Åô
            for (let i = 1; i <= 7; i++) {
                if (i !== index) {
                    document.getElementById(`${type}${i}`).checked = false;
                }
            }
        }

        function toggleLink(index) {
            const linkIcon = document.getElementById(`link${index}`);
            if (linkedWords.has(index)) {
                linkedWords.delete(index);
                linkIcon.classList.remove('linked');
            } else {
                linkedWords.add(index);
                linkIcon.classList.add('linked');
            }
        }

        function saveToHistory(text) {
            let history = JSON.parse(localStorage.getItem('wordShuffleHistory') || '[]');
            
            // Êñ∞„Åó„ÅÑÂ±•Ê≠¥„Ç¢„Ç§„ÉÜ„É†„ÇíËøΩÂä†
            const item = {
                text: text,
                timestamp: new Date().toLocaleString('ja-JP')
            };
            
            history.unshift(item); // ÂÖàÈ†≠„Å´ËøΩÂä†
            
            // 10‰ª∂„ÇíË∂Ö„Åà„Åü„ÇâÂè§„ÅÑ„ÇÇ„ÅÆ„ÇíÂâäÈô§
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }
            
            localStorage.setItem('wordShuffleHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('wordShuffleHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div class="history-text">${item.text}</div>
                    <div class="history-time">${item.timestamp}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Â±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem('wordShuffleHistory');
                displayHistory();
            }
        }

        function shuffleWords() {
            // ÂçòË™û„Éá„Éº„Çø„ÇíÂèéÈõÜ
            const wordData = [];
            for (let i = 1; i <= 7; i++) {
                const word = document.getElementById(`word${i}`).value.trim();
                if (word) {
                    const firstChecked = document.getElementById(`first${i}`).checked;
                    const lastChecked = document.getElementById(`last${i}`).checked;
                    wordData.push({
                        word: word,
                        index: i,
                        first: firstChecked,
                        last: lastChecked
                    });
                }
            }

            if (wordData.length === 0) {
                if (!isAutoShuffling) {
                    alert('ÂçòË™û„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                }
                return;
            }

            // „Ç§„Éá„Ç£„Ç™„É†(ÈÄ£Áµê„Ç∞„É´„Éº„Éó)„Çí‰ΩúÊàê
            const groups = [];
            let currentGroup = [wordData[0]];

            for (let i = 1; i < wordData.length; i++) {
                const prevIndex = wordData[i - 1].index;
                if (linkedWords.has(prevIndex)) {
                    currentGroup.push(wordData[i]);
                } else {
                    groups.push(currentGroup);
                    currentGroup = [wordData[i]];
                }
            }
            groups.push(currentGroup);

            // ÂêÑ„Ç∞„É´„Éº„Éó„Çí‰∏Ä„Å§„ÅÆÂçò‰Ωç„Å´„Åæ„Å®„ÇÅ„Çã
            const units = groups.map(group => {
                const words = group.map(w => w.word).join('');
                const hasFirst = group.some(w => w.first);
                const hasLast = group.some(w => w.last);
                return { words, first: hasFirst, last: hasLast };
            });

            // ÊúÄÂàù„Å®ÊúÄÂæå„Å´Âõ∫ÂÆö„Åï„Çå„Åü„ÇÇ„ÅÆ„ÇíÂàÜÈõ¢
            const firstUnit = units.find(u => u.first);
            const lastUnit = units.find(u => u.last);
            const middleUnits = units.filter(u => !u.first && !u.last);

            // ‰∏≠ÈñìÈÉ®ÂàÜ„Çí„Ç∑„É£„ÉÉ„Éï„É´
            for (let i = middleUnits.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [middleUnits[i], middleUnits[j]] = [middleUnits[j], middleUnits[i]];
            }

            // ÊúÄÁµÇÁöÑ„Å™ÈÖçÂàó„ÇíÁµÑ„ÅøÁ´ã„Å¶
            const result = [];
            if (firstUnit) result.push(firstUnit.words);
            result.push(...middleUnits.map(u => u.words));
            if (lastUnit && lastUnit !== firstUnit) result.push(lastUnit.words);

            // ÁµêÊûú„ÇíË°®Á§∫
            const resultText = result.join('');
            document.getElementById('resultText').textContent = resultText;
            document.getElementById('resultSection').classList.add('show');
            
            // Â±•Ê≠¥„Å´‰øùÂ≠òÔºàËá™Âãï„Ç∑„É£„ÉÉ„Éï„É´ÊôÇ„ÅØ‰øùÂ≠ò„Åó„Å™„ÅÑÔºâ
            if (!isAutoShuffling) {
                saveToHistory(resultText);
            }
        }

        function clearAll() {
            // Ëá™Âãï„Ç∑„É£„ÉÉ„Éï„É´„ÇíÂÅúÊ≠¢
            if (isAutoShuffling) {
                toggleAutoShuffle();
            }
            
            // ÂÖ®„Å¶„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`word${i}`).value = '';
                document.getElementById(`first${i}`).checked = false;
                document.getElementById(`last${i}`).checked = false;
            }
            
            // „É™„É≥„ÇØ„Çí„ÇØ„É™„Ç¢
            linkedWords.clear();
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`link${i}`).classList.remove('linked');
            }
            
            // ÁµêÊûú„ÇíÈùûË°®Á§∫
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('resultText').textContent = '';
        }

        // Enter„Ç≠„Éº„Åß„Ç∑„É£„ÉÉ„Éï„É´ÂÆüË°å
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shuffleWords();
            }
        });
    </script>
